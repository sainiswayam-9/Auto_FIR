<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart FIR Login</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2a2a72, #0093E9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background-color: #002f6c;
      padding: 15px 0;
      text-align: center;
      color: white;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header img {
      width: 50px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 10px;
    }

    header h2 {
      font-size: 20px;
      margin-top: 5px;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #f1f1f1;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #002f6c;
    }

    footer {
      background-color: #002f6c;
      color: white;
      text-align: center;
      padding: 15px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='images/india_emblem.png') }}" alt="Government of India Emblem" class="emblem-img">
    <h1>Government of India</h1>
    <h2>Smart FIR System</h2>
  </header>

  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">    
      <input type="text" name="username" placeholder="Enter username" required>
      <input type="password" name="password" placeholder="Enter password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <footer>
    <p>Â© 2025 Government of India | Ministry of Home Affairs</p>
  </footer>

</body>
</html>
